<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Link para os estilos-->
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/MediaQuery.css">
    <!--Link para os scripts-->
</head>
<body>
    <div class="header">
        <span class="span_bold">Tarefas</span> Pendentes
        <span class="span_bold" style="display: block; color: green;">IFPA 2023</span>
    </div>
    <section>
        <h2>Login</h2>
        <form action="#" method="post" autocomplete="on">
            <label for="iemail">Email
               
            </label>
            
            <input type="email" name="iemail" id="iemail" placeholder="Digite seu email" autocomplete="ema
            ">

            <label for="isenha">Senha
                <button type="button" id="showPassword">Mostrar senha</button>
            </label>
            
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password">

            <label for="isubmit"></label>
            <input type="submit" id="isubmit" value="Entrar Agora" class="submit">
        </form>
       
        <span style="font-size: 12px;"> Novo por aqui?<a href="./src/pages/cadastro.html" style="text-decoration: none;"> Crie uma conta</a></span>
        <a href="./src/pages/tasks2.html">PÃ¡gina Tarefas</a>
    </section>
    <script>
        const passwordInput = document.getElementById("isenha");
        const showPasswordButton = document.getElementById("showPassword");
    
        showPasswordButton.addEventListener("click", function() {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showPasswordButton.textContent = "Ocultar senha";
        } else {
            passwordInput.type = "password";
            showPasswordButton.textContent = "Mostrar senha";
        }
        });
    </script>
    

</body>
</html>
