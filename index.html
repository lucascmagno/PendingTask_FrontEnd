<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Link para os estilos-->
    <link rel="stylesheet" href="./src/styles/index.css">
    <!--Link para os scripts-->
</head>
<body>
    <div class="header">
        <span class="span_bold">Tarefas</span> Pendentes
        <span class="span_bold" style="display: block;">IFPA 2023</span>
    </div>
    <section>
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="iemail">Email<img src="./src/components/images/Email.svg" alt="svg email" class="email" width="20"></label>
            
            <input type="email" name="iemail" id="iemail" placeholder="Digite seu email">

            <label for="isenha">Senha<img src="src/components/images/Vector.svg" width="20" alt="Senha" class="senha"></label>
            
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha">
            
            <label for="isubmit"><img src="./src/components/images/Seta (Entrar).svg" width="20" alt="seta entrar" class="seta_entrar"></label>
            <input type="submit" id="isubmit" value="Entrar Agora" class="submit">
        </form>
       
        <span style="font-size: 12px;"> Novo por aqui?<a href="./src/pages/cadastro.html" style="text-decoration: none;">Crie uma conta</a></span>
    </section>
</body>
</html>
