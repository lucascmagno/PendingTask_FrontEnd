<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Link para os estilos-->
    <link rel="stylesheet" href="../styles/cadastro.css">
    <!--Link para os scripts-->
</head>
<body>
    <div class="header">
        <span class="span_bold">Tarefas</span> Pendentes
        <span class="span_bold" style="display: block;">IFPA 2023</span>
    </div>
    <section>
        <h2>Crie uma conta</h2>
        <form action="#" method="post">
            <label for="inome">Primeiro nome<img src="../components/images/Pessoa (Nome de Usuário).svg" width="20" alt="Usuario" class="user"></label>
            
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome">

            <label for="iemail">Email<img src="../components/images/Email.svg" width="20" alt="email" class="email"></label>
            
            <input type="email" name="iemail" id="iemail" placeholder="Digite seu email">

            <label for="isenha">Senha<img src="../components/images/Vector.svg" width="20" alt="Senha" class="senha"></label>
            
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha">
            <label for="isubmit"><img src="../components/images/Seta (Entrar).svg" width="20" alt="Seta" class="seta_entrar"></label>
            <input type="submit" id="isubmit" value="Criar Conta " class="submit">
        </form>
        
        <span style="font-size: 12px;">Já tem uma conta?<a href="../../index.html" style="text-decoration: none;">Entre agora</a></span>
    </section>
</body>
</html>
